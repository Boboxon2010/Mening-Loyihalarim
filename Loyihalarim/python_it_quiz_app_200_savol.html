let index = 0;

function loadQuestion() {
  const q = quiz[index];
  document.getElementById('question').innerText = (index+1)+". "+q.q;
  const optDiv = document.getElementById('options');
  optDiv.innerHTML = "";
  document.getElementById('result').innerText = "";
  document.getElementById('nextBtn').style.display = 'none';

  q.o.forEach((opt,i)=>{
    const btn = document.createElement('button');
    btn.className = 'option';
    btn.innerText = opt;
    btn.onclick = ()=>checkAnswer(i);
    optDiv.appendChild(btn);
  });
}

function checkAnswer(i) {
  const correct = quiz[index].a;
  const res = document.getElementById('result');
  if(i === correct) res.innerText = "‚úÖ To‚Äòg‚Äòri";
  else res.innerText = "‚ùå Xato";
  document.getElementById('nextBtn').style.display = 'inline-block';
}

function nextQuestion() {
  index++;
  if(index < quiz.length) loadQuestion();
  else document.querySelector('.quiz-box').innerHTML = '<h2>Test tugadi üéâ</h2>';
}

loadQuestion();
</script>
</body>
</html>
